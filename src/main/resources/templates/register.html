<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add custom styles here if you want to explicitly control background properties beyond Tailwind utilities */
        .custom-background {
            background-image: url('/images/TGR-BG1.png');
            background-size: cover;       /* Ensure the image covers the entire element */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from tiling */
            background-attachment: fixed; /* Keep background fixed during scroll */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen
             custom-background"> <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <img th:src="@{/images/TGR.svg}" alt="Your Logo" class="mx-auto h-24 w-auto mb-6">

    <h2 class="text-3xl font-bold text-gray-800 mb-6">S'inscrire</h2>

    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">Inscription réussie ! Veuillez vous connecter.</span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${error}"></span>
    </div>

    <form th:action="@{/register}" method="post" class="space-y-4">
        <div>
            <label for="regUsername" class="block text-left text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur:</label>
            <input type="text" id="regUsername" name="username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Choisissez un nom d'utilisateur">
        </div>
        <div>
            <label for="regEmail" class="block text-left text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="regEmail" name="email" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Entrez votre email">
        </div>
        <div>
            <label for="regPassword" class="block text-left text-gray-700 text-sm font-bold mb-2">Mot de passe:</label>
            <input type="password" id="regPassword" name="password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Créez un mot de passe">
        </div>
        <div>
            <label for="regConfirmPassword" class="block text-left text-gray-700 text-sm font-bold mb-2">Confirmer mot de passe:</label>
            <input type="password" id="regConfirmPassword" name="confirmPassword" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Confirmez votre mot de passe">
        </div>
        <input type="hidden" name="role_app" value="UTILISATEUR_STANDARD">

        <div>
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-200">
                S'inscrire
            </button>
        </div>
    </form>

    <p class="mt-6 text-gray-600">Déjà un compte ?
        <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 font-bold">Connectez-vous ici</a>
    </p>
</div>
</body>
</html>
