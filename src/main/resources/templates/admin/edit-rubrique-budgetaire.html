<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Rubrique Budgétaire (Admin)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        .card { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .sidebar-active-item { background-color: #4a5568; color: #ffffff; }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal min-h-screen flex flex-col">

<div class="flex flex-grow">
    <aside class="w-64 bg-gray-900 text-gray-200 flex-shrink-0 h-full sticky top-0 overflow-y-auto">
        <div class="w-full h-25 overflow-hidden flex items-center justify-center">
            <img th:src="@{/images/TGR-LOGO2.svg}" alt="Your Logo" class="w-full h-full object-cover">
        </div>
        <div class="p-6">
            <nav>
                <ul>
                    <li class="mb-2" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/dashboard}" th:classappend="${activeMenuItem == 'admin_dashboard' ? 'sidebar-active-item' : 'hover:bg-gray-700 hover:text-white'}" class="block py-2 px-4 rounded transition duration-200">Tableau de bord Admin</a>
                    </li>
                    <li class="mb-2" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/users}" th:classappend="${activeMenuItem == 'admin_users' ? 'sidebar-active-item' : 'hover:bg-gray-700 hover:text-white'}" class="block py-2 px-4 rounded transition duration-200">Gestion des Utilisateurs</a>
                    </li>
                    <li class="mb-2" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/fonctionnaires}" th:classappend="${activeMenuItem == 'admin_fonctionnaires' ? 'sidebar-active-item' : 'hover:bg-gray-700 hover:text-white'}" class="block py-2 px-4 rounded transition duration-200">Gestion des Fonctionnaires</a>
                    </li>
                    <li class="mb-2" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/postes-comptables}" th:classappend="${activeMenuItem == 'admin_postes_comptables' ? 'sidebar-active-item' : 'hover:bg-gray-700 hover:text-white'}" class="block py-2 px-4 rounded transition duration-200">Gestion des Postes Comptables</a>
                    </li>
                    <li class="mb-2" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin/rubriques-budgetaires}" th:classappend="${activeMenuItem == 'admin_rubriques_budgetaires' ? 'sidebar-active-item' : 'hover:bg-gray-700 hover:text-white'}" class="block py-2 px-4 rounded transition duration-200">Gestion des Rubriques Budgétaires</a>
                    </li>
                    <li class="my-4 border-t border-gray-700"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="w-full">
                            <button type="submit" class="block w-full text-left py-2 px-4 rounded transition duration-200 hover:bg-red-700 text-red-300">
                                Déconnexion
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="p-6 text-center text-sm text-gray-400 border-t border-gray-700 mt-4">
            Connecté en tant que: <br>
            <strong th:text="${connectedUserFullName ?: 'Invité'}" class="text-white"></strong>
        </div>
    </aside>

    <main class="flex-1 p-4">
        <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl mt-8">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-bold text-gray-800" th:text="'Modifier la Rubrique Budgétaire: ' + ${rubriqueBudgetaire.libelleRubrique}">Modifier une Rubrique Budgétaire</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Connecté en tant que : <strong th:text="${connectedUserFullName ?: 'Admin'}" class="text-indigo-600"></strong></span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                            Déconnexion
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/admin/rubriques-budgetaires/edit}" th:object="${rubriqueBudgetaire}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id.numChapitre}" />
                <input type="hidden" th:field="*{id.numArticle}" />
                <input type="hidden" th:field="*{id.numParagraphe}" />
                <input type="hidden" th:field="*{id.ligneRubrique}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="numChapitreDisplay" class="block text-sm font-medium text-gray-700">Numéro Chapitre</label>
                        <input type="number" id="numChapitreDisplay" th:value="*{id.numChapitre}" disabled
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 cursor-not-allowed sm:text-sm">
                    </div>
                    <div>
                        <label for="numArticleDisplay" class="block text-sm font-medium text-gray-700">Numéro Article</label>
                        <input type="number" id="numArticleDisplay" th:value="*{id.numArticle}" disabled
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 cursor-not-allowed sm:text-sm">
                    </div>
                    <div>
                        <label for="numParagrapheDisplay" class="block text-sm font-medium text-gray-700">Numéro Paragraphe</label>
                        <input type="number" id="numParagrapheDisplay" th:value="*{id.numParagraphe}" disabled
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 cursor-not-allowed sm:text-sm">
                    </div>
                    <div>
                        <label for="ligneRubriqueDisplay" class="block text-sm font-medium text-gray-700">Ligne Rubrique</label>
                        <input type="number" id="ligneRubriqueDisplay" th:value="*{id.ligneRubrique}" disabled
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 cursor-not-allowed sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="libelleRubrique" class="block text-sm font-medium text-gray-700">Libellé de la Rubrique</label>
                    <input type="text" id="libelleRubrique" th:field="*{libelleRubrique}" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="flex justify-end space-x-3">
                    <a th:href="@{/admin/rubriques-budgetaires}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-200">Annuler</a>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200">Mettre à jour</button>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
