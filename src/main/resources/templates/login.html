<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen
             bg-cover bg-center" style="background-image: url('/images/TGR-BG1.png');">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <img th:src="@{/images/TGR.svg}" alt="Your Logo" class="mx-auto h-24 w-auto mb-6">

    <h2 class="text-3xl font-bold text-gray-800 mb-6">Se Connecter</h2>

    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">Nom d'utilisateur ou mot de passe invalide.</span>
    </div>
    <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">Vous avez été déconnecté avec succès.</span>
    </div>

    <form th:action="@{/authenticate}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-left text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Entrez votre nom d'utilisateur">
        </div>
        <div>
            <label for="password" class="block text-left text-gray-700 text-sm font-bold mb-2">Mot de passe:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Entrez votre mot de passe">
        </div>
        <div>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-200">
                Se Connecter
            </button>
        </div>
    </form>

    <p class="mt-6 text-gray-600">Pas encore de compte ?
        <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-bold">S'inscrire ici</a>
    </p>
</div>
</body>
</html>
